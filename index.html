<!DOCTYPE html>
<html>
<head>
	<title>Galery Lightbox</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>Gin No Saji</h1>
	<div class="container">
		<ul class="galery">
			<li>
				<a href="#img-1">
					<img src="photo/tn/hachiken.jpg" alt="Hachiken Yugo">
					<span>Hachiken</span>
				</a>
				<div class="overlay" id="img-1">
					<a href="#" class="close">X close</a>
					<a href="#img-4" class="prev"></a>
					<img src="photo/full/hachiken.jpg">
					<a href="#img-2" class="next">next</a>
				</div>
			</li>
			<li>
				<a href="#img-2">
					<img src="photo/tn/mikage.jpg" alt="mikage Yugo">
					<span>mikage</span>
				</a>
				<div class="overlay" id="img-2">
					<a href="#" class="close">X close</a>
					<a href="#img-1" class="prev"></a>
					<img src="photo/full/mikage.jpg">
					<a href="#img-3" class="next">next</a>
				</div>
			</li>
			<li>
				<a href="#img-3">
					<img src="photo/tn/komaba.jpg" alt="komaba Yugo">
					<span>komaba</span>
				</a>
				<div class="overlay" id="img-3">
					<a href="#" class="close">X close</a>
					<a href="#img-2" class="prev"></a>
					<img src="photo/full/komaba.jpg">
					<a href="#img-4" class="next">next</a>
				</div>
			</li>
			<li>
				<a href="#img-4">
					<img src="photo/tn/tokiwa.jpg" alt="tokiwa Yugo">
					<span>tokiwa</span>
				</a>
				<div class="overlay" id="img-4">
					<a href="#" class="close">X close</a>
					<a href="#img-3" class="prev"></a>
					<img src="photo/full/tokiwa.jpg">
					<a href="#img-1" class="next">next</a>
				</div>
			</li>
			<div class="clear"></div>
		</ul>
	</div>
</body>
</html>
